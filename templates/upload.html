<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Upload resume &middot;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
   <div class="container">
      <div class="container-narrow">
      <div class="masthead">
          <h3>Agiliq </h3>
      </div>
      <hr>
      <div>
           <form class="form-horizontal" role="form" action="http://join.agiliq.com/api/resume/upload/?access_token={{ access_token }}" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="Enter First Name">
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name">
              </div>

              <div class="form-group">
                <label for="project_url">Project Url</label>
                <input type="text" class="form-control" name="projects_url" placeholder="enter project">
              </div>

              <div class="form-group">
                <label for="code_url">Code  Url</label>
                <input type="text" class="form-control" name="code_url" placeholder="enter project">
              </div>

              <div class="form-group">
                <label for="resume">Resume</label>
                <input type="file" name="resume">
              </div>

              <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
        <hr>
       <div class="footer">
        <p>&copy;uday12kumar</p>
      </div>
    </div>
</body>
</html>
